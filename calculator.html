<!DOCTYPE html>
<html>
  <head>
  <title>Calculator: ZIMBABWE</title>
</head>
<link rel="stylesheet" href="calculator.css">
<script type="text/javascript" src="calculator.js"></script>
    <div class="marquee">
    <p><b><img src="https://4.bp.blogspot.com/-TJUrwzClfh4/UmP9r-pNj6I/AAAAAAAAI9s/L07c9nTHIlk/s1600/waving+zimbabwe+flag+animate.gif"></b></p>
    </div>
    <h1>Calculator: Zimbabwe Edition</h1>
    <h2>Helmer Salguero A/3-4</h2>
    <div id="calculator">
  <div id="display">0</div>
  <div id="controls">
    <button type="button" class="button" id="AC" onClick="clearDisplay(); allClear();">AC</button>
    <button type="button" class="button" id="CE" onClick="clearDisplay();">CE</button>
    <button type="button" class="button" id="percent" onClick="percent();">%</button>
    <button type="button" class="button" id="divide" onClick="pressOp('/')">รท</button>

    <button type="button" class="button" id="seven" onClick="pressNum(7);">7</button>
    <button type="button" class="button" id="eight" onClick="pressNum(8);">8</button>
    <button type="button" class="button" id="nine" onClick="pressNum(9);">9</button>
    <button type="button" class="button" id="times" onClick="pressOp('*')">x</button>

    <button type="button" class="button" id="four" onClick="pressNum(4);">4</button>
    <button type="button" class="button" id="five" onClick="pressNum(5);">5</button>
    <button type="button" class="button" id="six" onClick="pressNum(6);">6</button>
    <button type="button" class="button" id="minus" onClick="pressOp('-')">-</button>

    <button type="button" class="button" id="one" onClick="pressNum(1);">1</button>
    <button type="button" class="button" id="two" onClick="pressNum(2);">2</button>
    <button type="button" class="button" id="three" onClick="pressNum(3);">3</button>
    <button type="button" class="button" id="plus" onClick="pressOp('+');">+</button>

    <button type="button" class="button" id="zero" onClick="pressNum(0);">0</button>
    <button type="button" class="button" id="dot" onClick="pressNum('.');">.</button>
    <button type="button" class="button" id="equals" onClick="result();">=</button>
    <button type="button" class="cButton" onClick="tInstruments();">Upgrade</button>
  </div>
</div>
    <div class="marquee">
      <p><b><img src="https://img.washingtonpost.com/blogs/wonkblog/files/2015/06/Zimbabwe-Hundred-Trillion-Dollar-Bill.jpg"></b></p>"></b></p>
  </div>
  </body>
</html>
