<!DOCTYPE html>

<html>
  <head>
      <title>Pocket Calculator</title>
      <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css">
      <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>
  <body>
    <div class="marquee">
    <p><b><img src="https://4.bp.blogspot.com/-TJUrwzClfh4/UmP9r-pNj6I/AAAAAAAAI9s/L07c9nTHIlk/s1600/waving+zimbabwe+flag+animate.gif"></b></p>
    </div>
    <h1>Calculator: Zimbabwe Edition</h1>
    <h2>Helmer Salguero A/3-4</h2>
<div id="calculator">

   <center>
    <div id="output" class="output">0
    </div>
    <br/>
    <button type="button" class="button" onclick="ac()" class="top">AC</button>
    <button type="button" class="button" onclick="negative()" class="top">+/-</button>
    <button type="button" class="button" onclick="percent()" class="top">%</button>
    <button type="button" class="button" onclick="divide()" class="right">รท</button>
    <div>
    </div>
    <button type="button" class="button" onclick="seven()">7</button>
    <button type="button" class="button" onclick="eight()">8</button>
    <button type="button" class="button" onclick="nine()">9</button>
    <button type="button" class="button" onclick="multiply()" class="right">x</button>
    <div>
    </div>
    <button type="button" class="button" onclick="four()">4</button>
    <button type="button" class="button" onclick="five()">5</button>
    <button type="button" class="button" onclick="six()">6</button>
    <button type="button" class="button" onclick="subtract()" class="right">-</button>
    <div>
    </div>
    <button type="button" class="button" onclick="one()">1</button>
    <button type="button" class="button" onclick="two()">2</button>
    <button type="button" class="button" onclick="three()">3</button>
    <button type="button" class="button" onclick="add()" class="right">+</button>
    <div>
    </div>
    <button type="button" class="button" onclick="zero()" id="zero">0</button>
    <button type="button" class="button" onclick="decimal()">.</button>
    <button type="button" class="button" onclick="equals()" class="equals">=</button>
    <button type="button" class="button2" onclick="tInstruments()">2.0</button>  
     <br/>
        <div class="marquee">
      <p><b><img src="https://img.washingtonpost.com/blogs/wonkblog/files/2015/06/Zimbabwe-Hundred-Trillion-Dollar-Bill.jpg"></b></p>
  </div>
  </body>
</html>
